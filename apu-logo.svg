<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Globe -->
  <defs>
    <radialGradient id="globeGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Earth globe -->
  <circle cx="300" cy="240" r="140" fill="url(#globeGradient)"/>

  <!-- Continents simplified -->
  <path d="M 240 180 Q 260 170 280 180 L 290 200 Q 270 210 260 200 Z" fill="#2E7D32" opacity="0.8"/>
  <path d="M 310 200 Q 330 190 350 200 L 360 230 Q 340 240 320 230 Z" fill="#2E7D32" opacity="0.8"/>
  <path d="M 270 260 Q 290 250 310 260 L 320 290 Q 300 300 280 290 Z" fill="#1565C0" opacity="0.8"/>
  <path d="M 330 240 L 350 245 L 355 260 L 340 265 Z" fill="#2E7D32" opacity="0.8"/>

  <!-- Orbital rings -->
  <ellipse cx="300" cy="240" rx="200" ry="60" fill="none" stroke="#FFC107" stroke-width="8" opacity="0.9"/>
  <ellipse cx="300" cy="240" rx="200" ry="60" fill="none" stroke="#FFC107" stroke-width="8" opacity="0.9" transform="rotate(60 300 240)"/>
  <ellipse cx="300" cy="240" rx="200" ry="60" fill="none" stroke="#FFC107" stroke-width="8" opacity="0.9" transform="rotate(120 300 240)"/>

  <!-- APU Text -->
  <text x="300" y="470" font-family="Arial Black, sans-serif" font-size="140" font-weight="bold" text-anchor="middle" fill="#000000">
    A
    <tspan fill="#DC143C">·</tspan>
    P
    <tspan fill="#DC143C">·</tspan>
    U
  </text>

  <!-- Subtitle line -->
  <line x1="60" y1="490" x2="540" y2="490" stroke="#DC143C" stroke-width="3"/>

  <!-- Full text -->
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#000000">
    ASIA PACIFIC UNIVERSITY
  </text>
  <text x="300" y="555" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#000000">
    OF TECHNOLOGY &amp; INNOVATION
  </text>
</svg>
